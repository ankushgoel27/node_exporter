name: "Build"
on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.17.9'
      - run: make test
      - run: make package
      - run: sha256sum node_exporter node_exporter*.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: "*.tar.gz"
